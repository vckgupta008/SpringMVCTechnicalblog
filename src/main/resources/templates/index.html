<!Doctype>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>
            Technical blog application
        </title>
    </head>
    <body>
        <h1>
            All Technical Post
        </h1>
        <main id="post">
            <post th:each="p: ${posts}">
                    <h2 th:text="${p.title}"></h2>
               <i>POsted on </i><span th:text="${p.date}"></span>
                <div>
                    <p th:text="${p.body}">

                    </p>
                </div>
            </post>
        </main>
    </body>
</html>
